<!DOCTYPE html>
<html>
  <head>
    <title>Guitar.js - The Ten Chord Challenge</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="../../src/jquery.js"></script>
    <script type="text/javascript" src="../../src/guitar.js"></script>

    <script src="../../lib/jquery.tmpl.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../lib/spine.js" type="text/javascript" charset="utf-8"></script>
    <script src="app/application.js" type="text/javascript"></script>
    <script src="app/models.js" type="text/javascript"></script>
    <script type="text/x-jquery-tmpl" id="chordlistTemplate">
      <li id="pk-${pk}" class="active">
        <a class="{{if correct}}correct{{/if}}">${name}</a>
      </li>
    </script>
  </head>
  <body>
    <div id="header">
      <h1>Ten-Chord-Challenge</h1>
    </div>
    <div id="wrapper">      
      <div id="score-board">
        <ul>
          <li class="leftmost">
            <ul class="chances">
              <li></li>
              <li></li>
            </ul>
          </li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li class="rightmost"></li>          
        </ul>
      </div>
      <div id="left-side">
        <div id="playground">
          <h2 id="question">D# Dim</h2>
          <ul id="notes">
          </ul>
          <div id="buttons">
            <a id="prev-btn"><span>&laquo;Previous</span></a>
            <a id="confirm-guess"><span>Save Guess</span></a>
            <a id="next-btn"><span>Next&raquo;</span></a>            
          </div>
        </div>
      </div>
      <div id="right-side">
        <ul id="chord-list"></ul>
        <div id="answers">

        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function () {


      });
    </script>
  </body>
</html>
