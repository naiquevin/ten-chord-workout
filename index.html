<!DOCTYPE html>
<html>
  <head>
    <title>Guitar.js - The Ten Chord Workout</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/GuitarJs/src/guitar.js"></script>
    <script type="text/javascript" src="lib/jquery.tmpl.js" charset="utf-8"></script>
    <script type="text/javascript" src="lib/spine.js" charset="utf-8"></script>
    <script type="text/javascript" src="app/application.js"></script>
    <script type="text/javascript" src="app/models.js"></script>
    <script type="text/x-jquery-tmpl" id="chordlistTemplate">
      <li id="pk-${pk}" class="active">
        <a class="{{if correct}}correct{{/if}}">${name}</a>
      </li>
    </script>
  </head>
  <body>
    <div id="header">
      <h1>Ten-Chord-Workout</h1>
    </div>
    <div id="wrapper">      
      <div id="score-board">
        <ul>
        </ul>
      </div>
      <div id="left-side">
        <div id="playground">
          <h2 id="question">D# Dim</h2>
          <ul id="notes">
          </ul>
          <div id="buttons">
            <a id="prev-btn"><span>&laquo;Previous</span></a>
            <a id="confirm-guess"><span>Roll</span></a>
            <a id="next-btn"><span>Next&raquo;</span></a>            
          </div>
        </div>
      </div>
      <div id="right-side">
        <ul id="chord-list"></ul>
        <div id="answers">

        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function () {

      });
    </script>
  </body>
</html>
